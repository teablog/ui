version: "3.3"
services:
  ui:
    image: registry.cn-hangzhou.aliyuncs.com/douyacun/tea-ui:latest
    container_name: ui
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://blog-ui:ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      HOST: www.douyacun.com
      PROTOCOL: https
    ports:
      - 3000:3000
